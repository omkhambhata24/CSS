<!DOCTYPE html>
<html lang="en" class="h100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Design</title>
    <link rel="stylesheet" href="assets/icons/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="h100">
    <div class="wrapper d-flex h100">
        <aside class="d-flex sidebar f-col">
            <section class="d-flex h-height">
                <!-- Header of Sidebar-->
                <div class="d-flex sidebar-item">
                <div class="icon icon-menu_dots_icon"></div>
                <span><b>POLKA</b></span>
                </div>
            </section>

            <nav class="nav d-flex f-col f-grow h100">
                <!-- Upper Part of Sidebar-->
                <section class="sidebar-sec b-border">

                    <div class="d-flex sidebar-item ">
                        <div class="icon icon-radio-checked"></div>
                        <span>Meetings</span>
                    </div>

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-calendar"></div>
                        <span>Calender</span>
                    </div>

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-ic_fluent_branch_compare_regular_icon"></div>
                        <span>Compare</span>
                    </div>

                </section>

                <!--Lower Part of sidebar-->
                <section class="sidebar-sec">

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-account_circle"></div>
                        <span>Account</span>
                    </div>

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-question-circle-o"></div>
                        <span>Faq</span>
                    </div>

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-product-hunt"></div>
                        <span>Product</span>
                    </div>

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-shield"></div>
                        <span>Security</span>
                    </div>

                    <div class="d-flex sidebar-item">
                        <div class="icon icon-exit"></div>
                        <span>SignOut</span>
                    </div>

                </section>
            </nav>
        </aside>


        <!-- Header part of main section-->
        <section class="d-flex f-grow f-col">
            <header class="d-flex header h-height w100">
                <div class="search-bar">
                    <input type="search" name="search" id="search" placeholder="Enter a Keyword Here">
                </div>
                <div class="hbutton-cont">
                    <button class="hbutton">Upload a meeting</button>
                </div>
            </header>
            <main class="main f-grow main-sec">
                <h1>Meeting Vis and Occur</h1>
            </main>
        </section>

    </div>
</body>

</html>
